        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {

            background: #f1f5f9;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }

        .bible-card {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.96);
        }

        .blur-content {
            filter: blur(10px);
            opacity: 0.3;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            pointer-events: none;
        }

        .reveal-active .blur-content {
            filter: blur(0);
            opacity: 1;
            user-select: text;
            pointer-events: auto;
        }

        .app-container {
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

                        <p class="text-slate-400 font-semibold px-6">Pulsa abajo para obtener una pregunta</p>

                            <h2 id="question-text" class="text-2xl font-extrabold text-slate-800 leading-tight"></h2>
                        </div>

                                <div id="blur-wrapper" class="blur-content">

                                    <p id="reference-text" class="text-sm font-semibold text-blue-400 italic"></p>

                                </div>
                            </div>

        let currentDifficulty = "Aleatorio";
        let isRevealed = false;
        let lastId = null;

        function setDifficulty(level) {
            currentDifficulty = level;
            document.querySelectorAll('.diff-tab').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('text-slate-400');
            });
            document.getElementById(`btn-${level}`).classList.add('bg-blue-600', 'text-white');
        }

        function toggleReveal() {
            const container = document.getElementById('answer-container');
            const hint = document.getElementById('tap-hint');
            isRevealed = !isRevealed;
            
            if (isRevealed) {
                container.classList.add('reveal-active');
                hint.classList.add('opacity-0');
            } else {
                container.classList.remove('reveal-active');
                hint.classList.remove('opacity-0');
            }
        }

        function generateQuestion() {
            // Filtrar preguntas por dificultad
            let filtradas = PREGUNTAS;
            if (currentDifficulty !== "Aleatorio") {
                filtradas = PREGUNTAS.filter(q => q.dificultad === currentDifficulty);
            }

            // Evitar que salga la misma dos veces seguidas si hay suficientes
            let seleccionada;
            if (filtradas.length > 1) {
                do {
                    seleccionada = filtradas[Math.floor(Math.random() * filtradas.length)];
                } while (seleccionada.id === lastId);
            } else {
                seleccionada = filtradas[0];
            }

            lastId = seleccionada.id;
            isRevealed = false;
            
            // UI Reset
            document.getElementById('initial-state').classList.add('hidden');
            document.getElementById('question-content').classList.remove('hidden');
            document.getElementById('answer-container').classList.remove('reveal-active');
            document.getElementById('tap-hint').classList.remove('opacity-0');

            // Set Content
            document.getElementById('question-text').innerText = seleccionada.pregunta;
            document.getElementById('answer-text').innerText = seleccionada.respuesta;
            document.getElementById('reference-text').innerText = seleccionada.referencia;
            
            const badge = document.getElementById('diff-badge');
            badge.innerText = seleccionada.dificultad;
            
            const theme = {
                'Básico': 'bg-green-100 text-green-700',
                'Medio': 'bg-blue-100 text-blue-700',
                'Alto': 'bg-purple-100 text-purple-700'
            };
            badge.className = `px-4 py-1.5 rounded-full text-[10px] font-extrabold uppercase tracking-widest mb-6 inline-block ${theme[seleccionada.dificultad]}`;
        }
    </script>
